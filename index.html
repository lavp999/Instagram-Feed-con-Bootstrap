<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >

    <title>Instagram Feed con Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row container">
            <div class="col-9">
                <p><img src="assets/instagram.svg" alt="Instagram" style="width: 2%; height: 2%;">
                <!-- i class="fab fa-instagram"></i -->
                <i class="fa-solid fw-bold">Instagram</i></p>
            </div>
            <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create new post
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cerrarmodal()"></button>
                            </div>
                            <div class="modal-body">
                                <div class="">
                                    <label for="message-text" class="col-form-label fw-bold">Caption:</label>
                                    <textarea class="form-control" id="message-text" placeholder="Add caption of your post here"></textarea>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-light mt-2" type="button">
                                        <!-- i class="fas fa-camera"></i -->
                                        <img src="assets/camera-solid.svg" alt="" style="width: 20px; height: 20px;">
                                    </button>
                                    <button class="btn btn-light mt-2" type="button">
                                        <!-- i class="fas fa-map-marker-alt"></i -->
                                        <img src="assets/map-marker-alt-solid.svg" alt="" style="width: 20px; height: 20px;">
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cerrarmodal()">Close</button>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="cerrarmodal()">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-1">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Accesibility</a></li>
                      <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                      <div class="dropdown-divider"></div>
                      <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-cog"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled"><i class="fas fa-cog"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>









    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function cerrarmodal(){
            $('#exampleModal').modal('toggle');
        }
        </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
