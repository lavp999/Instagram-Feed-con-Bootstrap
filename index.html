  <body>
    <div class="container-md ">
        <div class="row mt-2">
            <!-- ------------------------------------------------------------------------------- -->
            <!-- Logo Izquierda                                                                  -->
            <!-- ------------------------------------------------------------------------------- -->
            <div class="col-1">
                <p></p>
            </div>
            <div class="col-6">
                <p>
                    <img src="assets/instagram.svg" alt="Instagram" class="icono">
                    <!-- i class="fab fa-instagram"></i -->
                    <i class="fa-solid fw-bold">Instagram</i>
                </p>
            </div>

            <!-- ------------------------------------------------------------------------------- -->
            <!-- MODAL                                                                           -->
            <!-- ------------------------------------------------------------------------------- -->
            <div class="col-3 justify-content-rigth">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create new post
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cerrarmodal()"></button>
                            </div>
                            <div class="modal-body">
                                <div class="">
                                    <label for="message-text" class="col-form-label fw-bold">Caption:</label>
                                    <textarea class="form-control" id="message-text" placeholder="Add caption of your post here"></textarea>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-light mt-2" type="button">
                                        <!-- i class="fas fa-camera"></i -->
                                        <img src="assets/camera-solid.svg" alt="" class="icono">
                                    </button>
                                    <button class="btn btn-light mt-2" type="button">
                                        <!-- i class="fas fa-map-marker-alt"></i -->
                                        <img src="assets/map-marker-alt-solid.svg" alt="" class="icono">
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cerrarmodal()">Close</button>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="cerrarmodal()">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ------------------------------------------------------------------------------- -->
            <!-- Menú desplegable                                                                -->
            <!-- ------------------------------------------------------------------------------- -->
            <div class="col-1">
                <div class="dropdown  pull-left">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- i class="fad fa-cog"></i --> 
                        <img src="assets/cog-solid.svg" alt="" class="icono">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Accesibility</a></li>
                      <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                      <div class="dropdown-divider"></div>
                      <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-1">
                <p></p>
            </div>  
        </div> <!-- row  -->

                    </li>
                    <li class="nav-item">

                    </li>
